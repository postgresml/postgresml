name: deploy python sdk
on:
  workflow_dispatch:
jobs:
  deploy-python-sdk-mac:
    strategy:
      runs-on: macos-latest
    defaults:
      run:
        working-directory: pgml-sdks/rust/pgml
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Validate cargo is working
        uses: postgresml/gh-actions-cargo@master
        with:
          command: version
      - name: Install dependencies
        run: |
          brew update
          pyenv install python@3.8
          pyenv install python@3.9
          pyenv install python@3.10
          pyenv install python@3.11
          pip install maturin
      - name: Create dist directory
        run: mkdir ../../python/dist
      - name: Build wheels
        run: maturin build -i python3.8 -i python3.9 -i python3.10 -i python3.11 -o ../../python/pgml/dist
      - name: Deploy wheels
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        working-directory: pgml-sdks/python/pgml
        run: maturin upload --repository testpypi --skip-existing dist/*
