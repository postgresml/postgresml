name: Build PostgresML Rust package

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        default: "2.2.0"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: pgml-extension
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ruby curl
        curl -sLO https://github.com/deb-s3/deb-s3/releases/download/0.11.4/deb-s3-0.11.4.gem
        sudo gem install deb-s3-0.11.4.gem
        git submodule update --init --recursive
        chmod 777 . -R
        dpkg-deb --version
    - name: Build package
      run: |
        docker run -v $(pwd):/app levkk/postgresml:builder bash -c '$HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/11/bin/pg_config'
        docker run -v $(pwd):/app levkk/postgresml:builder bash -c '$HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/12/bin/pg_config'
        docker run -v $(pwd):/app levkk/postgresml:builder bash -c '$HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/13/bin/pg_config'
        docker run -v $(pwd):/app levkk/postgresml:builder bash -c '$HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/14/bin/pg_config'
        docker run -v $(pwd):/app levkk/postgresml:builder bash -c '$HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/15/bin/pg_config'
    - name: Build debs
      run: |
        for pg in {11..15}; do
          export PACKAGE_VERSION=${{ inputs.packageVersion }}
          export PGVERSION=${pg}
          export ARCH=amd64

          mkdir -p target/release/pgml-pg${pg}/DEBIAN
          (cat control | envsubst) > target/release/pgml-pg${pg}/DEBIAN/control
          dpkg-deb --build target/release/pgml-pg${pg} postgresql-pgml-${pg}_2.2.0-ubuntu1-amd64.deb
        done
