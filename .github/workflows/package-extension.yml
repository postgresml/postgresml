name: Build PostgresML Rust package

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        default: "2.2.0"

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu-22.04"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: pgml-extension
    steps:
    - uses: actions/checkout@v3
     name: Cache tools
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo
          ~/.rustup
        key: ${{ runner.os }}-postgresml-deps-2
    - name: Install dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
        TZ: Etc/UTC
      run: |
        git submodule update --init --recursive
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:apt-fast/stable --yes
        sudo apt update && apt-get install -y apt-fast
        sudo apt-get update && apt-fast install -y \
          libopenblas-dev \
          libssl-dev \
          bison \
          flex \
          pkg-config \
          cmake \
          libreadline-dev \
          libz-dev \
          curl \
          lsb-release \
          tzdata \
          sudo \
          cmake \
          libpq-dev \
          libclang-dev \
          wget \
          postgresql-plpython3-14 \
          postgresql-14 \
          postgresql-server-dev-14 \
          lsb-release
        sudo add-apt-repository ppa:deadsnakes/ppa --yes
        sudo apt update && apt-fast install -y \
          python3.10 \
          python3-pip \
          libpython3.10-dev \
          python3.10-dev
        sudo curl https://sh.rustup.rs -sSf | sh -s -- -y
        sudo $HOME/.cargo/bin/cargo install cargo-pgx --version "0.7.1"
        sudo $HOME/.cargo/bin/cargo pgx init
        sudo curl https://www.postgresql.org/media/keys/ACCC4CF8.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/apt.postgresql.org.gpg >/dev/null
        sudo sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        sudo sudo apt update
        sudo sudo apt-get install -y postgresql-15 postgresql-13 postgresql-12 postgresql-11
        sudo sudo apt install -y postgresql-server-dev-15 postgresql-server-dev-13 postgresql-server-dev-12 postgresql-server-dev-11
        sudo apt update
        sudo apt install -y ruby curl
        curl -sLO https://github.com/deb-s3/deb-s3/releases/download/0.11.4/deb-s3-0.11.4.gem
        sudo gem install deb-s3-0.11.4.gem
        dpkg-deb --version
    - name: Build package
      run: |
        $HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/11/bin/pg_config
        $HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/12/bin/pg_config
        $HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/13/bin/pg_config
        $HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/14/bin/pg_config
        $HOME/.cargo/bin/cargo pgx package --pg-config /usr/lib/postgresql/15/bin/pg_config
    - name: Build debs
      env:
        AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      run: |
        for pg in {11..15}; do
          export PACKAGE_VERSION=${{ inputs.packageVersion }}
          export PGVERSION=${pg}
          export ARCH=amd64

          mkdir -p target/release/pgml-pg${pg}/DEBIAN
          (cat control | envsubst) > target/release/pgml-pg${pg}/DEBIAN/control
          dpkg-deb --build target/release/pgml-pg${pg} postgresql-pgml-${pg}_${PACKAGE_VERSION}-ubuntu1-amd64.deb

          deb-s3 upload \
            --bucket apt.postgresml.org \
            postgresql-pgml-${pg}_${PACKAGE_VERSION}-ubuntu1-amd64.deb \
            --codename $(lsb_release -cs)
        done
