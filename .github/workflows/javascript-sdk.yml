name: deploy javascript sdk
on:
  workflow_dispatch:
jobs:
  build-javascript-sdk:
    strategy:
      matrix:
        os: ["ubuntu-22.04", "buildjet-4vcpu-ubuntu-2204-arm", "macos-latest", "windows-latest"]
        include:
          - neon-out-name: "x86_64-unknown-linux-gnu-index.node"
            os: "ubuntu-22.04"
          - neon-out-name: "aarch64-unknown-linux-gnu-index.node"
            os: "buildjet-4vcpu-ubuntu-2204-arm"
          - neon-out-name: "x86_64-apple-darwin-index.node"
            os: "macos-latest"
          - neon-out-name: "x86_64-pc-windows-gnu-index.node"
            os: "windows-latest"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: pgml-sdks/rust/pgml/javascript
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Validate cargo is working
        uses: postgresml/gh-actions-cargo@master
        with:
          command: version
      - name: Do build
        env:
          TYPESCRIPT_DECLARATION_FILE: "javascript/index.d.ts"
        run: |
          npm i 
          npm run build-release
          mv index.node ${{ matrix.neon-out-name }}
      - name: Display output files 
        run: ls -R
      - name: Upload built .node file
        uses: actions/upload-artifact@v3
        with:
          name: node-artifacts 
          path: pgml-sdks/rust/pgml/javascript/${{ matrix.neon-out-name }}
          retention-days: 1
