name: Tests
on:
  push:
    branches:
      - '**'
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: pgml-extension
    services:
      postgres:
        image: postgres:14.5
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && \
            DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC sudo apt-get install -y \
              curl \
              build-essential \
              libopenblas-dev \
              clang \
              python3-dev \
              libpython3-dev \
              postgresql \
              postgresql-server-dev-14 \
              pkg-config \
              python3-pip \
              python3
          sudo pip3 install xgboost lightgbm scikit-learn
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            pgml-extension/target
            ~/.pgx
          key: ${{ runner.os }}-rust-${{ hashFiles('pgml-extension/Cargo.toml') }}
      - name: Submodules
        run: |
          git submodule update --init --recursive
      - name: Run tests
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source ~/.cargo/env
          cargo install cargo-pgx --version "0.4.5"

          if [[ ! -d ~/.pgx ]]; then
            cargo pgx init
          fi

          cargo pgx test
      - name: Install Extension
        run: |  
          export POSTGRES_VERSION=14

          cargo pgx package

          # Copy the extension .so
          sudo cp target/release/pgml-pg${POSTGRES_VERSION}/usr/lib/postgresql/${POSTGRES_VERSION}/lib/* \
             /usr/lib/postgresql/${POSTGRES_VERSION}/lib

          # Copy the control & SQL files
          sudo cp target/release/pgml-pg${POSTGRES_VERSION}/usr/share/postgresql/${POSTGRES_VERSION}/extension/* \
             /usr/share/postgresql/${POSTGRES_VERSION}/extension
      - name: Run examples
        run: |
          PGPASSWORD=postgres psql -U postgres -h localhost -p 5432 postgres -c 'CREATE DATABASE pgml'
          PGPASSWORD=postgres psql -U postgres -h localhost -p 5432 pgml -c 'CREATE EXTENSION IF NOT EXISTS pgml'
          PGPASSWORD=postgres psql -U postgres -h localhost -p 5432 pgml -f tests/test.sql -P pager
