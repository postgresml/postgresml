name: tests
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: pgml-extension
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && \
            DEBIAN_FRONTEND=noninteractive TZ=Etc/UTC sudo apt-get install -y \
              curl \
              build-essential \
              libopenblas-dev \
              clang \
              python3-dev \
              libpython3-dev \
              postgresql \
              postgresql-server-dev-14 \
              pkg-config \
              python3-pip \
              python3
          sudo pip3 install xgboost lightgbm scikit-learn
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            pgml-extension/target
            ~/.pgx
          key: ${{ runner.os }}-rust-${{ hashFiles('pgml-extension/Cargo.lock') }}
      - name: Submodules
        run: |
          git submodule update --init --recursive
      - name: Run tests
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source ~/.cargo/env
          cargo install cargo-pgx --version "0.7.1"

          if [[ ! -d ~/.pgx ]]; then
            cargo pgx init
          fi

          cargo pgx test

          cargo pgx stop
          cargo pgx start

          # psql -p 28813 -h 127.0.0.1 -d pgml -P pager -f tests/test.sql

          cargo pgx stop



