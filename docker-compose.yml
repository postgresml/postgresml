version: "3"
services:
  postgres:
    build:
      context: ./pgml-extension/
      dockerfile: Dockerfile
    ports:
      - "5433:5432"
    volumes:
      - "pg_data:/var/lib/postgresql"
    command:
      - sleep
      - infinity
  dashboard:
    build:
      context: ./pgml-dashboard/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command:
      - python3
      - manage.py
      - runserver
      - 0.0.0.0:8000
  docs:
    build:
      context: ./pgml-docs/
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    command:
      - mkdocs
      - serve
      - -a 0.0.0.0:8001

volumes:
  pg_data:
