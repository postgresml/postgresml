# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  extension:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: levkk/postgresml:ci-2
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          key: extension-{{ checksum "pgml-extension/Cargo.lock" }}
      - run:
          name: "Build"
          command: "cd pgml-extension; cargo pgx build --release"
      - run:
          name: "Test"
          command: "cd pgml-extension; cargo pgx test --release"
      - run:
          name: "Install"
          command: "cd pgml-extension; cargo pgx install --release"
      - run:
          name: "Train and predict"
          command: "cd pgml-extension; bash docker/entrypoint.sh psql -U postgres -p 5432 -h 127.0.0.1 -d pgml_development -c 'SELECT 1'"
      - save_cache:
          key: extension-{{ checksum "pgml-extension/Cargo.lock" }}
          paths:
          - pgml-extension/target
  dashboard:
    working_directory: pgml-dashboard
    docker:
      - image: cimg/python:3.10
        environment:
          DJANGO_SECRET_KEY: insecure-development-key-for-django
          DJANGO_DEBUG: "True"
          DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
          PGML_DATABASE_URL: postgres://circleci@circleci@127.0.0.1:5432/postgres
          DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1,http://localhost
      - image: cimg/postgres:14
        environment:
          POSTGRES_PASSWORD: circleci
    steps:
      - checkout
      - restore_cache:
          key: dashboard-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: python manage.py test
      - save_cache:
          key: dashboard-{{ checksum "requirements.txt" }}
          paths:
          - ~/.pip

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  end-to-end-tests:
    jobs:
      - extension
      # - dashboard
