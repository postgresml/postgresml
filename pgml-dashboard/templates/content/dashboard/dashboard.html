<%
  fn check_if_active(active: &str, tab: &str) -> String {
    let state = if active == tab {
      "active".to_string()
    } else {
      "".to_string()
    };
    state
  }
%>
<turbo-frame id="dashboard">
  <div>
    <% for (i, tab) in tabs.tabs.into_iter().enumerate() { %>
    <div>
      <%- tab.content %>
    </div>
    <% } %>
  </div>
</turbo-frame>
