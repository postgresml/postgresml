<% if !toc_links.is_empty() { %>
  <aside class="d-xxl-block col-xxl-2 col-xl-12 order-2 order-xl-1 order-xxl-3 pt-xxl-4 px-xxl-0 toc-container">
    <nav class="card card-dark nav toc">
      <div class="card-body py-2 py-xxl-4">
        <h6 class="mb-2 pb-2 d-none d-xxl-block">Table of Contents</h6>
        <a class="px-0 my-1 d-flex justify-content-between align-items-center d-xxl-none text-white" role="button" data-bs-toggle="collapse" href="#toc-nav" aria-expanded="false" aria-controls="toc-nav">
          <span>Table of Contents</span><span class="material-symbols-outlined" >expand_more</span>
        </a>

        <div id="toc-nav" class="d-xxl-flex pt-2 flex-column collapse border-top" aria-orientation="vertical" data-controller="docs-toc">
          <% for link in toc_links.iter() { %>
            <div style="padding-left: <%= link.level as f32 * 0.7 - 1.4 %>rem;">
              <a  class="nav-link px-0 text-break" href="#<%= link.id %>" role="button" data-action="docs-toc#scrollSpyAppend" >
                <%= link.title %>
              </a>
            </div>
          <% } %>
        </div>
      </div>
    </nav>
  </aside>
<% } %>
