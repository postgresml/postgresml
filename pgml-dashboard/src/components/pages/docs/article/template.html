<% use crate::components::navigation::Toc; %>


<div class="d-flex flex-xxl-row-reverse h-100 flex-column justify-content-end" data-controller="pages-docs-article" >
  <% if !toc_links.is_empty() {%>
  <div class="h-100 position-sticky stick-under-topnav">
    <%+ Toc::new(&toc_links) %>
  </div>
  <% } %>

  <div class="glow-container w-100">
    <div style="margin-left: -20vw; margin-top: -40vh;">
      <div class="glow-1"></div>
    </div>
  </div>

  <div class="p-5" style="overflow: auto; max-width: 880px;">

    <article class="docs">
      <% if document_not_found {%>
        <div>
          <h2>Oops, document not found!</h2>
          <p>The document you are searching for may have been moved or replaced with better content.</p>
        </div>
      <% } else {%>
        <%- content %>
      <% } %>
    </article>
  </div>


</div>
