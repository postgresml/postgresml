
<li class="menu-item d-flex align-items-center <% if link.disabled { %>disabled<% } %>">
  <% if link.disabled { %>
    <a type="button" class="dropdown-item" disabled href="#"><%= link.name %></a>
  <% } else { %>
    <a type="button" class="dropdown-item" href="<%- link.href %>"><%= link.name %></a>
  <% } %>
</li>
