<div class="dropdown d-flex show">
  <button class="horizontal-hide btn btn-dropdown dropdown-toggle expanded" href="#" role="button" data-bs-toggle="dropdown" data-bs-offset="0, 10" aria-expanded="false">
    <span class="btn-dropdown-text"><%= value %></span>
    <span class="material-symbols-outlined">
      expand_more
    </span>
  </button>

  <div class="menu-item horizontal-hide dropdown-toggle collapsed" href="#" role="button" data-bs-toggle="dropdown" data-bs-offset="68, -44" aria-expanded="false">
    <a class="d-flex align-items-center justify-content-start gap-2">
      <span class="material-symbols-outlined">grid_view</span>
    </a>
  </div>

  <ul class="dropdown-menu">
    <% for link in links { %>
      <li class="menu-item d-flex align-items-center">
        <a href="<%- link.href %>"><%= link.name %></a>
      </li>
    <% } %>
  </ul>
</div>
