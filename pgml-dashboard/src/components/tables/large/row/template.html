<tr
  data-action="<%= action %>"
  data-tables-large-table-target="row"
  <% for (name, value) in data { %>
  data-<%= name %>="<%= value %>"
  <% } %>
>
  <% for column in columns { %>
  <td>
    <div class="table-cell-content">
      <div class="table-cell-content-inner">
        <%+ column %>
      </div>
    </div>
  </td>
  <% } %>
</tr>
