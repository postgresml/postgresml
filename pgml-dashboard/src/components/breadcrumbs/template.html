<nav>
  <nav aria-label="breadcrumb z-1">
    <ol class="breadcrumb">
      <% for link in links {
        let active = if link.active {
          "active"
        } else {
          ""
        };
  
        let area = if link.active {
          r#"aria-current="page""#
        } else {
          ""
        };
  
      %>
        <li class="breadcrumb-item <%= active %> fs-6" <%- area %>>
          <a class="" href="<%= link.href %>">
            <%= link.name %>
          </a>
          <% if active.is_empty() { %>
          <div class="vr my-1 ms-2 opacity-100" style="width: 2px"></div>
          <% } %>
        </li>
      <% } %>
    </ol>
  </nav>
</nav>
