<div class="notebook-line {{ line.get_line_type_display|lower }}" id="line-{{ line.pk }}">
  <div class="flex">
    <div class="line-number">{{ line.line_number }}</div>
    <div class="notebook-line-rendering flex-grow">
      {% if line.line_type == 3 %}
      <div class="notebook-contents">
        <code>
          {{ line.contents }}
        </code>
      </div>
      {% endif %}

      <div class="notebook-rendering">
        {{ line.html }}
      </div>
    </div>
    <div class="button-delete">
      <form action="{% url 'notebooks/line/remove' notebook.pk line.pk %}" method="post" data-action="submit->notebook#deleteLine" data-line-id="{{ line.pk }}">
        {% csrf_token %}

        <button type="submit">&cross;</button>
      </form>
    </div>
  </div>
</div>
