{% extends "notebooks/base.html" %}
{% block main %}
<section class="markdown-body">
  <div class="flex flex-center">
    <h1 class="flex-grow" data-action="click->notebook#renameNotebook" data-notebook-target="notebookName">{{ notebook.name }}</h1>
    <form class="hidden flex-grow" action="{% url 'notebooks/rename' notebook.pk %}" method="post" data-notebook-target="renameNotebookForm">
      {% csrf_token %}
      <h1><input type="text" name="name" value="{{ notebook.name }}" required></h1>
    </form>
    <form action="{% url 'notebooks/reset' notebook.pk %}" method="post">
      {% csrf_token %}
      <button type="submit">
        <span class="material-symbols-outlined">replay</span>
      </button>
    </form>
  </div>
</section>

<div>
  {% for cell in cells %}
  {% include 'notebooks/cell.html' %}
  {% endfor %}

  <!-- Next new cell, I think this will render the page quicker -->
  <turbo-frame id="cell_{{ next_cell_number }}">
  </turbo-frame>
</div>

<div class="notebook-cell active" data-controller="cell">
  <form action="{% url 'notebooks/cell/add' notebook.pk %}" method="post" data-cell-target="form" data-action="cell#freezeScrollOnNextRender">
    <div class="flex">
      {% csrf_token %}
      <div class="notebook-cell-code flex-grow">
        <textarea data-cell-id="new" name="contents" data-cell-target="editor"></textarea>
      </div>
      <div class="flex flex-end">
        <select name="cell_type" id="cell_type" data-action="cell#selectCellType">
          <option value="3" selected>SQL</option>
          <option value="1">Markdown</option>
        </select>
        <button type="submit" class="button notebook-button">
          <span class="material-symbols-outlined">play_arrow</span>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
