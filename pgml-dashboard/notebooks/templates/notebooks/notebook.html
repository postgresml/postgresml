{% extends "notebooks/base.html" %}
{% block main %}
<section class="markdown-body">
  <div>
    <h1 data-action="click->notebook#renameNotebook" data-notebook-target="notebookName">{{ notebook.name }}</h1>
    <form class="hidden" action="{% url 'notebooks/rename' notebook.pk %}" method="post" data-notebook-target="renameNotebookForm">
      {% csrf_token %}
      <h1><input type="text" name="name" value="{{ notebook.name }}" required></h1>
    </form>
  </div>
</section>
<div data-notebook-target="lines">
{% for line in lines %}
{% include 'notebooks/line.html' %}
{% endfor %}
</div>
<div class="notebook-line active">
  <form action="{% url 'notebooks/line/add' notebook.pk %}" method="post" data-action="submit->notebook#addLine" data-notebook-target="newLineForm">
    <div class="flex">
      {% csrf_token %}
      <div class="notebook-line-code flex-grow">
        <textarea data-line-id="new" name="contents" data-notebook-target="newLineCode"></textarea>
      </div>
      <div class="flex flex-end">
        <button type="submit" class="button notebook-button"><span class="material-symbols-outlined">
play_arrow
</span></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
