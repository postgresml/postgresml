{% extends "notebooks/base.html" %}
{% block main %}
<section class="markdown-body">
  <div class="flex flex-center">
    <h1 class="flex-grow" data-action="click->notebook#renameNotebook" data-notebook-target="notebookName">{{ notebook.name }}</h1>
    <form class="hidden flex-grow" action="{% url 'notebooks/rename' notebook.pk %}" method="post" data-notebook-target="renameNotebookForm">
      {% csrf_token %}
      <h1><input type="text" name="name" value="{{ notebook.name }}" required></h1>
    </form>
    <form action="{% url 'notebooks/reset' notebook.pk %}" method="post">
      {% csrf_token %}
      <button type="submit">
        <span class="material-symbols-outlined">replay</span>
      </button>
    </form>
  </div>
</section>
<div data-notebook-target="cells">
{% for cell in cells %}
{% include 'notebooks/cell.html' %}
{% endfor %}
</div>
<div class="notebook-cell active">
  <form action="{% url 'notebooks/cell/add' notebook.pk %}" method="post" data-action="submit->notebook#addCell" data-notebook-target="newCellForm">
    <div class="flex">
      {% csrf_token %}
      <div class="notebook-cell-code flex-grow">
        <textarea data-cell-id="new" name="contents" data-notebook-target="newCellCode"></textarea>
      </div>
    <div class="flex flex-end">
        <select name="cell_type" id="cell_type" data-notebook-target="cellType" data-action="notebook#selectCellType">
          <option value="3" selected>SQL</option>
          <option value="1">Markdown</option>
        </select>
        <button type="submit" class="button notebook-button"><span class="material-symbols-outlined">
play_arrow
</span></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
